<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Scholarship Application Form</title>
</head>
<body>
<div class="container">
        <h1>Scholarship Application Form</h1>
<form id="scholar">
   <!-- Name Input -->
   <div class="form-group">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
   </div>

   <!-- Email Input -->
   <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
   </div>

  <!-- Academic Qualification Input -->
    <div class="form-group">
    <label for="qualification">Academic Qualification:</label>
    <input type="text" id="qualification" name="qualification" placeholder="Enter your academic qualifications" required>
    </div>

  <!-- Personal Statement -->
  <div class="form-group">
    <label for="statement">Personal Statement:</label>
    <textarea id="statement" name="statement" rows="5" placeholder="Why do you deserve this scholarship?" required></textarea>
  </div>

  <!-- Scholarship Selection -->
  <div class="form-group">
    <label for="scholarship">Select Scholarship:</label>
    <select id="scholarship" name="scholarship" required>
        <option value="">Choose Scholarship</option>
        <option value="scholarship1">Scholarship 1</option>
        <option value="scholarship2">Scholarship 2</option>
        <option value="scholarship3">Scholarship 3</option>
    </select>
    </div>
     <!-- Submit Button -->
     <div class="form-group">
        <button type="submit" id="submit-btn">Submit Application</button>
    </div>
  </form>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
